<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

</head>
<body>

<div class="container" ng-controller="indexController">

    <h3>Фильтр по цене</h3>
    <form novalidate class="was-validated row" ng-submit="loadProducts()">
        <div class="mb-3 col">
            <label for="filterTitle" class="form-label">Название продукта</label>
            <input type="text" class="form-control" id="filterTitle" value="" required="" placeholder="Название"
                   ng-model="filter.title_part">
        </div>
        <div class="mb-3 col">
            <label for="filterMinPrice" class="form-label">Мин. цена</label>
            <input type="number" class="form-control" id="filterMinPrice" value="" required="" placeholder="0.0"
                   step="0.01" min="0" max="100000000" ng-model="filter.min_price">
        </div>

        <div class="mb-3 col">
            <label for="filterMaxPrice" class="form-label">Макс. цена</label>
            <input type="number" class="form-control" id="filterMaxPrice" value="" required="" placeholder="0.0"
                   step="0.01" min="0" max="100000000" ng-model="filter.max_price">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Применить фильтр</button>
        </div>
    </form>


    <h3>Каталог продуктов</h3>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Добавить в корзину</td>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
            <button class="btn btn-danger" ng-click="addToCart(p.id)">в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>
    <h3>Корзина</h3>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Количество</td>
            <td>Сумма</td>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productId}}</td>
            <td>{{item.productTitle}}</td>
            <td>{{item.pricePerProduct}}</td>
            <td>
                <button class="btn btn-secondary" ng-click="changeQuantity(item.productId, -1)">-</button>
                {{item.quantity}}
                <button class="btn btn-secondary" ng-click="changeQuantity(item.productId, 1)">+</button>
                <button class="btn btn-danger" ng-click="deleteProduct(item.productId)">x</button>
            </td>
            <td>{{item.price}}</td>

        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td></td>
            <td>
                <button class="btn btn-danger" ng-click="deleteAllFromCart()">Удалить все</button>
            </td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
